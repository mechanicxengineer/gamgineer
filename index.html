<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gamegineer</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" type='text/css' href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@400;600&family=Press+Start+2P&family=Inter:wght@400;600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>

    <div id="loading-screen">
        <div class="logo-container">
            <div class="logo-glitch">gamegineer</div>
        </div>
        <div class="loading-bar-container">
            <div class="loading-bar"></div>
        </div>
        <div class="loading-text">Initializing...</div>
    </div>


    <div id="vanta-bg"></div>

    <canvas id="mouseTrailCanvas"></canvas>

    <header class="header">
        <div class="logo" id="logo-glitch2"></div>
        <nav class="nav-links">
            <a href="#about"><i class='bx bxs-user'></i> About</a>
            <a href="#projects"><i class='bx bxs-joystick'></i> Projects</a>
            <a href="#contact"><i class='bx bxs-envelope'></i> Contact</a>
        </nav>
        <div class="header-buttons">
            <button id="music-toggle" class="btn"><i class='bx bx-music'></i></button>
            <button class="hamburger-menu">&#9776;</button>
        </div>
    </header>

    <audio id="background-music" src="" loop></audio>

    <nav class="mobile-nav">
        <a href="#about">About</a>
        <a href="#projects">Projects</a>
        <a href="#contact">Contact</a>
    </nav>

    <main id="hero">
        <div class="hero-content">
            <h2 id="main-title" class="logo-glitch" data-text=""></h2>
            <p id="location"></p>
            <p class="bio" id="slogan"></p>
        </div>
    </main>
    
    <section id="about" class="about-section">
        <h1 class="section-title animated-gradient">About Me</h1>
        <div class="player-card">
            <div class="player-avatar">
                <img src="images/profile_pic.png" alt="Avatar">
            </div>
            <div class="player-info">
                <h2 id="user-name" class="logo-glitch"></h2>
                <p id="user-bio"></p>
                <div class="social-links" id="social-links-container"></div>
                <div class="equipped-engines">
                    <h3>Equipped Engines</h3>
                    <div class="engine-icons">
                        <i class="devicon-unrealengine-original"></i>
                        <i class="devicon-unity-plain"></i>
                    </div>
                </div>
                <div class="equipped-tools">
                <h3>Tools</h3>
                <div class="tools-icons">
                    <i class="devicon-visualstudio-plain"></i>
                    <i class="devicon-vscode-plain"></i>
                    <i class="devicon-github-original"></i>
                </div>
                </div>
                
                <div class="about-buttons">
                    <a href="#contact" class="btn">Contact Me</a>
                    <a href="manish_kumar_singh_resume.pdf" download="cv.pdf" class="btn">Get CV</a>
                </div>
            </div>
            <div class="player-stats">
                <h2>Skills</h2>
                <div id="skills-container" class="skills-grid"></div>
            </div>
        </div>
    </section>

    <section id="projects" class="projects-section">
        <h1 class="section-title animated-gradient">Projects</h1>
        <div class="project-tabs">
            <button class="tab-link active" data-tab="completed-games">Completed Games</button>
            <button class="tab-link" data-tab="tech-demos">Tech Learning Demos</button>
            <button class="tab-link" data-tab="personal-projects">Personal Projects</button>
        </div>

        <div id="completed-games" class="tab-content active">
            <div class="project-gallery" id="completed-games-projects"></div>
        </div>

        <div id="tech-demos" class="tab-content">
            <div class="project-gallery" id="tech-demos-projects"></div>
        </div>

        <div id="personal-projects" class="tab-content">
            <div class="project-tabs sub-tabs">
                <button class="tab-link active" data-tab="experimental">Experimental</button>
                <button class="tab-link" data-tab="failure">Failure</button>
            </div>

            <div id="experimental" class="tab-content sub-tab-content active">
                <div class="project-gallery" id="experimental-projects-slider"></div>
            </div>

            <div id="failure" class="tab-content sub-tab-content">
                <div class="project-gallery" id="failure-projects-slider"></div>
            </div>
        </div>
    </section>

    <section id="contact" class="contact-section">
        <h1 class="section-title animated-gradient">Get In Touch</h1>
        <div class="contact-grid">
            <div class="contact-info">
                <h3>Contact Info</h3>
                <div class="contact-item">
                    <i class='bx bx-envelope'></i>
                    <div>
                        <p>Email</p>
                        <a id="email-link" href="#"></a>
                    </div>
                </div>
                <div class="contact-item">
                    <i class='bx bx-phone'></i>
                    <div>
                        <p>Phone</p>
                        <a id="phone-link" href="#"></a>
                    </div>
                </div>
                <div class="contact-item">
                    <i class='bx bx-map'></i>
                    <div>
                        <p>Location</p>
                        <a id="location-link" href="#" target="_blank"></a>
                    </div>
                </div>
            </div>
            <div class="contact-form">
                <h3>Send Message</h3>
                <form id="contactForm">
                    <div class="form-group">
                        <input type="text" id="name" name="name" placeholder="Your Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" name="email" placeholder="Your Email" required>
                    </div>
                    <div class="form-group">
                        <textarea name="message" id="message" placeholder="Your Message" required></textarea>
                    </div>
                    <button type="submit" class="btn" id="send-message-btn"><i class='bx bx-send'></i> Send Message</button>
                    <div id="success-message" class="success-message" style="display: none;">Your message has been prepared!</div>
                </form>
            </div>
        </div>
    </section>

    <footer>
        <div class="footer-content">
            <div class="game-over-text">GAME OVER</div>
            <p id="footer-text"></p>
            <div class="footer-social-links" id="footer-social-links"></div>
        </div>
    </footer>

    <div id="project-detail-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div class="modal-video-container">
                <iframe id="modal-detail-video" allow="autoplay" allowfullscreen></iframe>
            </div>
            <h2 id="modal-detail-title"></h2>
            <div id="modal-detail-description-content"></div>
            <div id="modal-extra-description-content"></div>
            <div id="modal-detail-tech-stack" class="tech-stack-container"></div>
            <div class="project-links">
                <a id="repo-link" href="#" target="_blank" class="btn">View Repo</a>
                <a id="live-link" href="#" target="_blank" class="btn">Live Demo</a>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script src="app.js"></script>
    <script>
        // Disable right-click
        document.addEventListener('contextmenu', event => event.preventDefault());

        // Disable F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+U
        document.onkeydown = function (e) {
            if (e.keyCode == 123) {
                return false;
            }
            if (e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) {
                return false;
            }
            if (e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)) {
                return false;
            }
            if (e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) {
                return false;
            }
        }
    </script>
</body>
</html>
